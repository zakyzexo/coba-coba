{% extends "base.html" %}
{% block content %}
<h2>Delivery History</h2>

{% if orders %}
<table>
    <tr><th>ID</th><th>Delivered At</th></tr>
    {% for o in orders %}
    <tr>
        <td>#{{ o.id }}</td>
        <td>{{ o.delivered_at }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No delivery history yet.</p>
{% endif %}
{% endblock %}
