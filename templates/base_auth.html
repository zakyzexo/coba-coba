<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            min-height: 100vh;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
        }
    </style>
</head>
<body class="flex justify-center items-center p-4">

    <div class="auth-card shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-1 text-center">{{ title }}</h2>
        <p class="text-gray-500 mb-4 text-center">{{ subtitle }}</p>

        {% block content %}{% endblock %}
    </div>

</body>
</html>
