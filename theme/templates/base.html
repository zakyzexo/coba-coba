{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OkJek{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- NAVBAR GLOBAL -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <div class="font-bold text-xl text-orange-600 items-center">
           <a href="" class="text-orange-600 hover:text-red-600">OkJek</a>
        </div> 

        <div class="space-x-4">
            <a href="/" class="text-gray-600 hover:text-orange-600">Home</a>
            <a href="/login" class="text-gray-600 hover:text-orange-600">Login</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
